<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sampler WAM - Standalone</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #0b1224, #1e293b);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    #mount {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <div id="mount"></div>

  <script type="module">
    /**
     * Mode standalone : test rapide sans host WAM
     * Le plugin est créé directement sans initializeWamHost
     */

    const SamplerPluginURL = '../samplerPlugin/src/index.js';

    const audioContext = new AudioContext();

    async function main() {
      // Init WamEnv
      const { initializeWamHost } = await import('./sdk/index.js');
      const initialParams = await initializeWamHost(audioContext);
      const [hostGroupId] = initialParams;

      // Load the WAM
      const { default: WAM } = await import(SamplerPluginURL);
      //const { default: WAM } = await import('https://www.webaudiomodules.com/community/plugins/wimmics/quadrafuzz/dist/index.js');

      // Create a new instance of the plugin
      // You can can optionnally give more options such as the initial state of the plugin
      const wamInstance = await WAM.createInstance(hostGroupId, audioContext);

      console.log('✓ Sampler instance created');
      // Connecter à la sortie audio
      wamInstance.audioNode.connect(audioContext.destination);

      // Créer et monter la GUI
      const gui = await wamInstance.createGui();
      document.getElementById('mount').appendChild(gui);

      console.log('✓ Sampler standalone prêt');
    }

    // Reprendre l'audio context au premier clic (requis par les navigateurs)
    window.addEventListener('click', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }, { once: true });
    main();
  </script>
</body>

</html>
